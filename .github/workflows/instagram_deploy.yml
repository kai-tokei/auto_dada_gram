name: Instagram Auto Post

on:
  workflow_dispatch: # GitHubのブラウザ画面からボタン一つで手動実行できるようにする
  schedule:
    - cron: '0 22 * * *'  # 毎日22時 (UTCなので日本時間7時)
    - cron: '0 10 * * *'  # 毎日10時 (UTCなので日本時間19時)

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests openai

      - name: Run posting script
        env:
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} 
        run: python scripts/post_insta.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull
          git merge origin main
          git add photos/
          # 変更がある場合のみコミット
          git commit -m "Auto-post and delete photo [skip ci]" || echo "No changes to commit"
          git push origin main
