name: Instagram Auto Post

on:
  schedule:
    #- cron: '0 9 * * *'  # 毎日9時 (UTCなので日本時間18時)
    #- cron: '0 21 * * *' # 毎日21時 (UTCなので日本時間翌6時)
    - cron: '0 */1 * * *' # テストとして1時間ごと

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests

      - name: Run posting script
        env:
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} 
        run: python scripts/post_insta.py

      - name: Commit and Push changes (Delete uploaded photo)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add photos/
          git commit -m "Auto-post and delete photo [skip ci]" || echo "No changes to commit"
          git push

